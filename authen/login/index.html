<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-left">
            <img src="../../PNJ/hinh1.png" alt="login illustration" class="login-illustration">
        </div>
        <div class="login-right">
            <form class="login-form">
                <h2>Sign in with</h2>
                <div class="social-login">
                    <button type="button" class="social-btn fb">f</button>
                    <button type="button" class="social-btn tw">t</button>
                    <button type="button" class="social-btn in">in</button>
                </div>
                <div class="or">Or</div>
                <div class="input-group">
                    <input type="email" placeholder="Enter a valid email address" required>
                    <label>Email address</label>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Enter password" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="register-link">
                    <span>Don't have an account?</span>
                    <a href="../register/index.html">Register</a>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <span>Copyright Â© 2025. All rights reserved.</span>
            <div class="footer-social">
                <a href="#"><span>f</span></a>
                <a href="#"><span>t</span></a>
                <a href="#"><span>G</span></a>
                <a href="#"><span>in</span></a>
            </div>
        </div>
    </footer>
    <script  src="/main.js"></script>
    <script  src="login.js"></script>
</body>
</html>
