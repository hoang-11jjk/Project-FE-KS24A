<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <h1>Welcome to the website</h1>
            <p>RIKKEI EDUCATION</p>
        </div>
        <div class="form-container">
            <form>
                <div class="form-name">
                    <div style="display: flex; flex-direction: column; width: 100%;">
                        <input type="text" name="first-name" placeholder="" required>
                        <label for="first-name">First name</label>
                    </div>
                    <div style="display: flex; flex-direction: column; width: 100%;">
                        <input type="text" name="last-name" placeholder="" required>
                        <label for="last-name">Last name</label>
                    </div>
                </div>
                <div >
                    <input type="email" name="email" placeholder="" required>
                    <label for="email">Email address</label>
                </div>
                <div >
                    <input type="password" name="password" placeholder="" required>
                    <label for="password">Password</label>
                </div>
                <div style="display: flex; flex-direction: column;">
                    <input type="password" name="confirm-password" placeholder="" required>
                    <label for="confirm-password">Confirm Password</label>
                </div>
                <button type="submit">Sign up</button>
                <div style="margin-top: 20px;">
                    <span style="font-weight: bold; color: black;">Already have an account?</span>
                    <a href="../login/index.html">Login</a>
                </div>
            </form>
        </div>
    </div>
    <div class="gadient">
        <div class="gadient-1"></div>
        <div class="gadient-2"></div>
    </div>
    <script  src="/main.js"></script>
    <script  src="register.js"></script>
    
</body>
</html>
