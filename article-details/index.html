<!-- phần article-details -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article Details</title>
    <link rel="stylesheet" href="article-details.css">
</head>
<body>
    <div class="article-details-container">
        <button class="back-btn"><</button>
        <div class="article-details-main">
            <div class="article-details-header">
                <img src="../PNJ/avt.jpg" alt="Avatar" class="article-details-avatar">
                <div class="article-details-content">
                    <div class="article-details-title"></div>
                    <div class="article-details-text"></div>
                    <div class="article-details-actions">
                        <span class="article-details-like"><span class="like-count">15</span> Like</span>
                        <span class="article-details-replies"><span class="reply-count">6</span> Replies</span>
                    </div>
                </div>
            </div>
            <div class="article-details-comments-section">
                <div class="comment-form">
                    <img src="../PNJ/avt.jpg" alt="Avatar" class="comment-avatar">
                    <div class="comment-input-wrapper">
                        <textarea class="comment-input" placeholder="Write a comment..."></textarea>
                        <button class="comment-submit">Comment</button>
                    </div>
                </div>
                <div class="view-all-comments">View all comments <span class="comment-count">(0)</span> <span class="arrow">▼</span></div>
                <div class="comments-list">
                    <!-- Comments will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>
    <script src="/main.js"></script>
    <script src="/home-page/home.js"></script>
    <script src="article-details.js"></script>
</body>
</html>
